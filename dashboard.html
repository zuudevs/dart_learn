<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Learning Roadmap</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Config Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 selection:bg-blue-500/30 min-h-screen flex flex-col">

    <!-- Navbar Simple -->
    <header class="sticky top-0 z-50 border-b border-slate-800 bg-slate-900/80 backdrop-blur-md">
        <div class="mx-auto flex max-w-4xl items-center justify-end px-6 py-4">
            <nav class="flex items-center gap-6 text-sm font-medium">
                <!-- Logo & Greeting dihapus sesuai request -->
                <a href="#" class="text-blue-400 transition hover:text-blue-300">Kurikulum</a>
                <a href="#" class="text-slate-400 transition hover:text-slate-200">Tentang</a>
            </nav>
        </div>
    </header>

    <!-- Main Content (Langsung List Materi) -->
    <main class="mx-auto max-w-3xl px-6 py-10 flex-grow w-full">
        <div class="mb-6 border-b border-slate-800 pb-4">
            <h3 class="text-2xl font-bold text-white">Daftar Materi</h3>
            <p class="text-sm text-slate-500 mt-1">Silakan pilih topik pembelajaran.</p>
        </div>

        <!-- Container for Curriculum Items -->
        <div id="curriculum-container" class="space-y-4">
            <!-- Items will be injected here via JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 bg-slate-900 py-8 text-center mt-auto">
        <p class="text-xs text-slate-600">
            Â© 2025 Learning Platform.
        </p>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // Data Kurikulum
        const curriculum = [
            {
                title: "Fondasi Dart & Setup",
                goal: "Menyiapkan lingkungan, memahami sintaks dasar, variabel, tipe data, & Null Safety.",
                topics: ["Instalasi Dart SDK & VS Code", "Struktur program: main()", "Variabel: var, final, const", "Tipe Data: int, double, String, bool", "Null Safety (?, !, late)"],
                icon: "terminal",
                path: "Pertemuan 1/index.html"
            },
            {
                title: "Operators & Input/Output",
                goal: "Menggunakan operator dan membuat program interaktif.",
                topics: ["Operator Aritmatika & Logika", "Input: stdin.readLineSync()", "Output ke konsol"],
                icon: "code",
                path: "Pertemuan 2/index.html"
            },
            {
                title: "Control Flow & Looping",
                goal: "Mengontrol alur eksekusi program.",
                topics: ["Percabangan: if, else, switch", "Perulangan: for, while, do-while", "break & continue"],
                icon: "workflow", 
                path: "Pertemuan 3/index.html"
            },
            {
                title: "Functions Basic - Advanced",
                goal: "Membuat dan menggunakan fungsi secara efektif.",
                topics: ["Return type & Parameter", "Arrow function (=>)", "Anonymous Functions", "Higher-Order Functions"],
                icon: "zap",
                path: "Pertemuan 4/index.html"
            },
            {
                title: "Collections (List, Set, Map)",
                goal: "Mengelola sekumpulan data menggunakan koleksi.",
                topics: ["List (Array)", "Set (Unik)", "Map (Key-Value)", "Iterasi Collections"],
                icon: "database",
                path: "Pertemuan 5/index.html"
            },
            {
                title: "Error Handling",
                goal: "Menangani runtime error agar aplikasi robust.",
                topics: ["Try, Catch, Finally", "Exception vs Error", "Custom Exceptions"],
                icon: "alert-triangle",
                path: "Pertemuan 6/index.html"
            },
            {
                title: "OOP 1: Class & Object",
                goal: "Memahami paradigma OOP, Class, dan Object.",
                topics: ["Konsep OOP", "Class Blueprint", "Fields & Methods", "Instansiasi Objek"],
                icon: "box",
                path: "Pertemuan 7/index.html"
            },
            {
                title: "OOP 2: Constructor & Encapsulation",
                goal: "Inisialisasi objek dan proteksi data.",
                topics: ["Constructor (Default, Named)", "Enkapsulasi (Private _)", "Getter & Setter"],
                icon: "layers",
                path: "Pertemuan 8/index.html"
            },
            {
                title: "OOP 3: Inheritance & Polymorphism",
                goal: "Pewarisan sifat dan konsep banyak bentuk.",
                topics: ["Extends & Super", "Override", "Polimorfisme"],
                icon: "git-branch",
                path: "Pertemuan 9/index.html"
            },
            {
                title: "OOP 4: Abstract & Interface",
                goal: "Merancang kontrak kerja antar kelas.",
                topics: ["Abstract Class", "Implements (Interface)", "Extends vs Implements"],
                icon: "book-open",
                path: "Pertemuan 10/index.html"
            },
            {
                title: "OOP 5: Mixin",
                goal: "Reuse code tanpa pewarisan hirarkis.",
                topics: ["Konsep Mixin", "Keyword 'with'", "Studi Kasus Mixin"],
                icon: "cpu",
                path: "Pertemuan 11/index.html"
            },
            {
                title: "Asynchronous: Future, Async, Await",
                goal: "Menangani operasi yang butuh waktu (non-blocking).",
                topics: ["Sync vs Async", "Future Object", "Async & Await", "Error Handling Async"],
                icon: "zap",
                path: "Pertemuan 12/index.html"
            }
        ];

        // Function to render the list
        function renderCurriculum() {
            const container = document.getElementById('curriculum-container');
            
            curriculum.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                // Removed 'group' hover effects on borders to keep it simple as requested
                itemDiv.className = "mb-4 overflow-hidden rounded-xl border border-slate-700 bg-slate-800/50 backdrop-blur-sm transition-all duration-300";
                
                // Header Button
                const button = document.createElement('button');
                button.className = "flex w-full items-center justify-between p-5 text-left transition-colors text-slate-200 hover:bg-slate-800/80";
                button.onclick = () => toggleItem(index);

                button.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="icon-box flex h-10 w-10 items-center justify-center rounded-lg bg-slate-700 text-slate-400 transition-colors">
                            <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <span class="text-xs font-bold uppercase tracking-wider text-slate-500">Sesi ${index + 1}</span>
                            <h3 class="text-lg font-semibold transition-colors">${item.title}</h3>
                        </div>
                    </div>
                    <i data-lucide="chevron-down" class="w-5 h-5 text-slate-500 transition-transform duration-300 transform" id="arrow-${index}"></i>
                `;

                // Content Area
                const contentDiv = document.createElement('div');
                contentDiv.id = `content-${index}`;
                contentDiv.className = "hidden border-t border-slate-700 bg-slate-900/50 p-6 animate-fade-in";
                
                const topicsHtml = item.topics.map(topic => `
                    <li class="flex items-start gap-2 text-slate-300">
                        <span class="mt-1.5 h-1.5 w-1.5 shrink-0 rounded-full bg-blue-500"></span>
                        <span class="text-sm">${topic}</span>
                    </li>
                `).join('');

                contentDiv.innerHTML = `
                    <div class="mb-4 rounded-lg bg-blue-500/10 p-3 text-sm text-blue-300 border border-blue-500/20">
                        <strong>Tujuan:</strong> ${item.goal}
                    </div>
                    <h4 class="mb-2 text-sm font-semibold uppercase text-slate-400">Materi Pembelajaran:</h4>
                    <ul class="grid grid-cols-1 gap-2 md:grid-cols-2">
                        ${topicsHtml}
                    </ul>
                    <div class="mt-6 flex justify-end">
                        <a href="${item.path}" class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-blue-500 active:scale-95 inline-block text-center decoration-0">
                            Mulai Belajar
                        </a>
                    </div>
                `;

                itemDiv.appendChild(button);
                itemDiv.appendChild(contentDiv);
                container.appendChild(itemDiv);
            });

            lucide.createIcons();
        }

        // Toggle Function
        function toggleItem(index) {
            const content = document.getElementById(`content-${index}`);
            const arrow = document.getElementById(`arrow-${index}`);
            const allContents = document.querySelectorAll('[id^="content-"]');
            const allArrows = document.querySelectorAll('[id^="arrow-"]');
            
            const isCurrentlyOpen = !content.classList.contains('hidden');

            allContents.forEach(el => el.classList.add('hidden'));
            allArrows.forEach(el => el.classList.remove('rotate-180'));

            if (!isCurrentlyOpen) {
                content.classList.remove('hidden');
                arrow.classList.add('rotate-180');
            }
        }

        document.addEventListener('DOMContentLoaded', renderCurriculum);
    </script>
</body>
</html>
